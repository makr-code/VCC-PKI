# VCC PKI System - TSA Configuration Templates
# Production-ready configuration files for TSA deployment

version: '3.8'

services:
  # VCC TSA Service
  vcc-tsa:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vcc-tsa-service
    restart: unless-stopped
    environment:
      - VCC_ENVIRONMENT=production
      - TSA_HSM_TOKEN_LABEL=vcc-tsa-production
      - TSA_HSM_PIN_FILE=/run/secrets/tsa_hsm_pin
      - TSA_POLICY_OID=1.3.6.1.4.1.55555.1.2.1
      - DATABASE_URL_FILE=/run/secrets/postgres_url
      - REDIS_URL=redis://vcc-redis:6379/2
    ports:
      - "8080:8080"
    volumes:
      - tsa_logs:/app/logs
      - tsa_data:/app/data
    secrets:
      - tsa_hsm_pin
      - postgres_url
      - tsa_ssl_cert
      - tsa_ssl_key
    networks:
      - vcc-network
    depends_on:
      - vcc-postgres
      - vcc-redis
      - vcc-hsm-proxy
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # VCC TSA Load Balancer (HAProxy)
  vcc-tsa-lb:
    image: haproxy:2.8-alpine
    container_name: vcc-tsa-loadbalancer
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
      - "8404:8404"  # Stats interface
    volumes:
      - ./production/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./production/ssl:/etc/ssl/certs:ro
    networks:
      - vcc-network
    depends_on:
      - vcc-tsa
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database for TSA
  vcc-postgres:
    image: postgres:15-alpine
    container_name: vcc-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=vcc_pki
      - POSTGRES_USER=vcc_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./production/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    secrets:
      - postgres_password
    networks:
      - vcc-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcc_user -d vcc_pki"]
      interval: 30s
      timeout: 5s
      retries: 5

  # Redis for Caching and Session Management
  vcc-redis:
    image: redis:7-alpine
    container_name: vcc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - vcc-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  # HSM Proxy Service (Network-attached HSM access)
  vcc-hsm-proxy:
    image: vcc/hsm-proxy:latest
    container_name: vcc-hsm-proxy
    restart: unless-stopped
    environment:
      - HSM_NETWORK_ADDRESS=${HSM_NETWORK_ADDRESS}
      - HSM_PARTITION_LABEL=vcc-tsa-partition
    volumes:
      - hsm_client_certs:/etc/hsm/certs:ro
    networks:
      - vcc-network
      - hsm-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: vcc-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./production/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vcc-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: vcc-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./production/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./production/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    secrets:
      - grafana_password
    ports:
      - "3000:3000"
    networks:
      - vcc-network
    depends_on:
      - prometheus

  # Log Aggregation with ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: vcc-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - vcc-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: vcc-logstash
    restart: unless-stopped
    volumes:
      - ./production/logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    networks:
      - vcc-network
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: vcc-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - vcc-network
    depends_on:
      - elasticsearch

  # Backup Service
  vcc-backup:
    image: vcc/backup-service:latest
    container_name: vcc-backup
    restart: unless-stopped
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
      - S3_BUCKET=${BACKUP_S3_BUCKET}
      - S3_ACCESS_KEY_ID_FILE=/run/secrets/s3_access_key
      - S3_SECRET_KEY_FILE=/run/secrets/s3_secret_key
    volumes:
      - postgres_data:/backup/postgres:ro
      - tsa_data:/backup/tsa_data:ro
      - tsa_logs:/backup/logs:ro
    secrets:
      - s3_access_key
      - s3_secret_key
    networks:
      - vcc-network
    depends_on:
      - vcc-postgres

# Networks
networks:
  vcc-network:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 10.0.1.0/24
  hsm-network:
    external: true
    name: hsm-network

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  tsa_logs:
    driver: local
  tsa_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  hsm_client_certs:
    driver: local

# Secrets (managed externally via Docker Swarm or Kubernetes)
secrets:
  postgres_password:
    external: true
  postgres_url:
    external: true
  tsa_hsm_pin:
    external: true
  tsa_ssl_cert:
    external: true
  tsa_ssl_key:
    external: true
  grafana_password:
    external: true
  s3_access_key:
    external: true
  s3_secret_key:
    external: true